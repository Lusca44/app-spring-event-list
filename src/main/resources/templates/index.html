<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Events App</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css"/>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Events List</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/registerEvent" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Register Event</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Name</th>
				<th>Local</th>
				<th>Date</th>
				<th>Time</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td><a th:href="${(#mvc.url('EC#eventDetails').arg(0, event.id)).build()}"><span
							th:text="${event.name}"></span></a></td>
				<td><span th:text="${event.local}"> </span></td>
				<td><span th:text="${event.date}"> </span></td>
				<td><span th:text="${event.time}"> </span></td>
				<td><a th:href="${(#mvc.url('EC#deleteEvent').arg(0, event.id)).build()}" class="waves-effect waves-light btn-small"><i
								class="material-icons left">delete</i>Delete</a></td>
			</tr>
		</tbody>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
